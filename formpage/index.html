<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formpage</title>
</head>
<body>
    
  <div class="form-container">
    <h2>Submit Your Information</h2>
    <form action="https://formspree.io/f/xgvyjwyr" method="POST">
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" placeholder="Amzad" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" placeholder="01XXXXXXXXX" required>
      </div>
      <div class="form-group">
        <label for="cv_link">Google Drive Link to CV</label>
        <input type="url" name="cv_link" id="cv_link" placeholder="https://drive.google.com/your-cv-link" required>
      </div>
      <button type="submit" class="submit-btn">Send</button>
    </form>
  </div>
</body>
</html>
